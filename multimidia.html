<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Tudo sobre Google Glass</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
</head>

<script language="javascript" src="javascript/funcoes.js"></script>

<body>

    <div id="interface">

        <header id="cabecalho">
            <hgroup>
                <h1>Google Glass</h1>
                <h2>A Revolução do Google esta chegando</h2>
            </hgroup>

            <img id="icone" src="imagens/multimidia.png" />
            <nav id="menu">
                <h1>Menu Principal</h1>
                <ul type="square">
                    <li onmouseover="mudaFoto('imagens/home.png')" onmouseout="mudaFoto('imagens/multimidia.png')"><a
                            href="index.html">Home</a></li>

                    <li onmouseover="mudaFoto('imagens/especificacoes.png')"
                        onmouseout="mudaFoto('imagens/multimidia.png')"><a href="especificacoes.html">Especificações</a>
                    </li>

                    <li onmouseover="mudaFoto('imagens/fotos.png')" onmouseout="mudaFoto('imagens/multimidia.png')"><a
                            href="fotos.html">Fotos</a></li>

                    <li onmouseover="mudaFoto('imagens/multimidia.png')"
                        onmouseout="mudaFoto('imagens/multimidia.png')"><a href="multimidia.html">Multimidia</a></li>

                    <li onmouseover="mudaFoto('imagens/contato.png')" onmouseout="mudaFoto('imagens/multimidia.png')"><a
                            href="fale-conosco.html">Fale Conosco</a></li>
                </ul>
            </nav>
        </header>

        <section id="corpo-full">
            <article id="noticia-principal">
                <header id="cabecalho-artigo">
                    <hgroup>
                        <h3>Glass > Multimidia</h3>
                        <h1>Sons / Videos</h1>
                        <h2>por Allan Thomaz</h2>
                    </hgroup>
                </header>

                <div id="tv-radio">
                    <audio id="musica" controls="controls">
                        <source src="media/2009-lovers-carvings-bibio.mp3" type="audio/mpeg" />
                    </audio>
                    <video id="filme" controls="controls">
                        <source src="media/getting-started.mp4" type="video/mp4">
                    </video>
                </div>
            </article>
        </section>
        
        <footer id="rodape">
            <p>Copyright 2013 - by Gustavo Guanabara <br /><br />Facebook | Twitter</p>
        </footer>
    </div>
</body>

</html>
